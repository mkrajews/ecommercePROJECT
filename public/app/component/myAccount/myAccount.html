<!-- <div ng-controller="accountCtrl"> -->
<div>
  <h3>My Account View:</h3> (Is this also my cart view? hmm) <br><br>

  <button ng-click="getCartProducts()">Show My Cart Items Plz</button>
    <div ng-repeat="product in products">
      <ul>
        <li>product id: {{product.products_id}}</li>
      </ul>

    </div>






  <div ng-show="cart.product_id.length === 0">
    <div>Your Cart is empty</div>
  </div>
  <div ng-hide="cart.product_id.length === 0">
    <div class="list">
      <div class="item item-thumbnail-left" ng-repeat="product in cart.product_id">
        <img ng-src="{{product.image[0]}}">
        <h2>{{ product_id.name }}</h2>
        <h4>$ {{ product_id.price }}</h4>
        <div>
          <a class="ion ion-plus"></a>
          {{product_id.quantity}}
          <a class="ion ion-minus"></a>
        </div>
      </div>
      <div class="item">
        <div class="padding">
          <h3>Total: $ {{getCartTotal()}}</h3>
        </div>
      </div>
    </div>
    <div class="padding">
      <a class="button button-positive button-block" href="#/app/checkout"><span class="ion ion-android-done-all"></span> Checkout</a>
    </div>
  </div>

</div>
