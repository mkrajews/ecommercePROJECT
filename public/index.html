<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ecommerce App</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>

<script src="app/app.module.js"></script>
<script src="/app/component/home/homeCtrl.js"></script>
<script src="app/component/home/homeSvc.js"></script>





</head>

<body ng-controller="homeCtrl">
  <button ng-click="getAllProducts()">Click me for Cool Stuff</button>
  <div class="stuff" ng-repeat="stuff in products">
    <ul>
      <li>Name: {{stuff.name}}</li>
      <li>Price: {{stuff.price}}</li>
      <li>Type: {{stuff.type}}</li>
      <li>Description: {{stuff.description}}</li>

    </ul>
  </div>

<div>
  <a href="/#/">
    <h2>INDEX HTML</h2>
  </a>

</div>

<ui-view></ui-view>


  <div>
          <!-- <span ></span> -->
          <!-- <div  class="btn" ui-sref="home">button2</div> -->
          <a ui-sref="about">About</a>
          <!-- <div  class="btn" ui-sref="myAccount">button</div> -->
      </div>



</body>
</html>
