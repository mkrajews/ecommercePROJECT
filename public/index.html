<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ecommerce Nekoshin App</title>

  <!-- angular scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

  <!-- js scripts -->
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>

  <!-- controller scripts -->
  <script src="/app/component/home/homeCtrl.js"></script>
  <script src="/app/component/about/abtCtrl.js"></script>
  <script src="/app/component/shop/shopCtrl.js"></script>

  <!-- service scripts -->
  <script src="app/component/home/homeSvc.js"></script>

  <!-- style links -->
  <link href="/app/component/home/homeStyle.css" rel="stylesheet">
  <link href="/app/component/about/about.css" rel="stylesheet">
  <link href="/app/component/shop/shop.css" rel="stylesheet">
</head>

<body ng-controller="homeCtrl">

  <button ng-click="getAllProducts()">Click me for Products</button>
  <div class="stuff" ng-repeat="stuff in products">
    <ul>
      <li>Name: {{stuff.name}}</li>
      <li>Price: {{stuff.price}}</li>
      <li>Type: {{stuff.type}}</li>
      <li>Description: {{stuff.description}}</li>

    </ul>
  </div>

  <div>
    <a href="/#/">
      <h2>INDEX HTML</h2>
    </a>

  </div>

  <ui-view></ui-view>


  <div>
    <!-- <span ></span> -->
    <a ui-sref="about">About</a>
  </div>



</body>

</html>
