<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ecommerce Nekoshin App</title>

  <!-- angular scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

  <!-- js scripts -->
  <script src="app/routes.js"></script>
  <script src="app/app.js"></script>

  <!-- controller scripts -->
  <script src="/app/component/home/homeCtrl.js"></script>
  <script src="/app/component/about/abtCtrl.js"></script>
  <script src="/app/component/shop/shopCtrl.js"></script>
  <script src="/app/component/myAccount/accountCtrl.js"></script>

  <!-- service scripts -->
  <script src="app/component/home/homeSvc.js"></script>

  <!-- style links -->
  <link href="/app/component/home/homeStyle.css" rel="stylesheet">
  <link href="/app/component/about/about.css" rel="stylesheet">
  <link href="/app/component/shop/shop.css" rel="stylesheet">
</head>

<body ng-controller="homeCtrl">

  <div>
    <a href="/#/">Home/INDEX HTML</a>
  </div>
  <div>
      <a ui-sref="about">About</a>
  </div>
  <div>
    <a ui-sref="myAccount">My Account</a>
  </div>
  <div>
    <a ui-sref="admin">Admin Only!</a>
  </div>
  <br>


  <button ng-click="getAllProducts()">Click for Products</button>
  <br><br>
  <!-- just filter on the name: -->
  <!-- <input ng-model="productFilter.name" placeholder="Search by Name"> -->
  <input ng-model="productFilterText" placeholder="Search">
    <br>
  <div class="stuff" ng-repeat="product in products | filter: productFilterText | orderBy: '-price'">
    <ul>
      <li>Name: {{product.name}}</li>
      <li>Price: {{product.price}}</li>
      <li>Type: {{product.type}}</li>
      <li>Description: {{product.description}}</li>
    </ul>
    <button ng-click="addToCart()">Add to Cart</button>
  </div>
    <br>

<!-- VIEW STATES -->
  <ui-view></ui-view>


</body>

</html>
